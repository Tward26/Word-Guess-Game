<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grateful Dead Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="flex-container">
        <img src="assets/images/logo.png" alt="Grateful Dead logo">
        <h1>Grateful Dead Hangman!</h1>
    </div>
    <div class="flex-container">
        <div id="left-col">
                <iframe width="500" height="300" src="https://www.youtube.com/embed/3I7CLy70WtI?rel=0;&autoplay=1&mute=1" frameborder="0" include></iframe>       
            </div>
        <div id="right-col">
            <p>PRESS ANY KEY TO GET STARTED</p>
            <p>WINS: <span id="wins-text"></span></p>
            <p>CURRENT WORD: <br><span id="current-word"></span></p>
            <p>NUMBER OF GUESSES REMAINING:<br><span id="guesses-left"></span></p>
            <p>LETTERS ALREADY GUESSED:<br><span id="letters-guessed"></span></p>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
